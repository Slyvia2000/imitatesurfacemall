<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src='./js/jquery.min.js'></script>
    <script src='./js/popper.min.js'></script>
    <script src='./js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <iframe class='my_header' src="header.html" frameborder="0" scrolling='no'></iframe>
    </header>
    <div class="container">
        <!-- 焦点轮播图 -->
        <div id="demo" class='carousel' data-ride='carousel'>
            <!-- 图片 -->
            <div class="carousel-inner">
                <!-- 轮播1 -->
                <div class="carousel-item active">
                    <!-- 图片1 -->
                    <img class='w-100' src="./image/PadSurfaceCatPage2019CommonBanner-Media-01.jpg">
                    <!-- 待写
                    <div>
                        <div></div>
                        <div></div>
                    </div>
                    <div></div>
                    -->
                </div>
                <!-- 轮播2 -->
                <div class="carousel-item">
                    <img class='w-100' src="./image/PadSurfaceCatPage2019CommonBanner-Media-02.jpg">
                </div>
                <!-- 轮播3 -->
                <div class="carousel-item">
                    <img class='w-100' src="./image/PadSurfaceCatPage2019CommonBanner-Media-03.jpg">
                </div>
                <!-- 轮播4 -->
                <div class="carousel-item">
                    <img class='w-100' src="./image/PadSurfaceCatPage2019CommonBanner-Media-04.jpg">
                </div>
            </div>
            <!-- 指示器 -->
            <ul class="carousel-indicators">
                <li data-slide-to='0' data-target='#demo' class='active'></li>
                <li data-slide-to='1' data-target='#demo'></li>
                <li data-slide-to='2' data-target='#demo'></li>
                <li data-slide-to='3' data-target='#demo'></li>
            </ul>
        
        </div>
    </div>
    <footer>
        <iframe class='my_footer' src="footer.html" frameborder="0" scrolling='no'></iframe>
    </footer>
</body>
</html>
